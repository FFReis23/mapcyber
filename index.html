<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Striped Owl Live Threat Map</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
body {
    margin: 0;
    background: #0b1e33;
    font-family: 'Courier New', monospace;
    overflow: hidden;
}

#map {
    height: 100vh;
    width: 100%;
}

.header {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    color: #00ffcc;
    font-size: 20px;
    letter-spacing: 3px;
    text-shadow: 0 0 15px #00ffcc;
}

.counter {
    position: absolute;
    bottom: 20px;
    right: 30px;
    z-index: 1000;
    color: #00ff41;
    font-size: 18px;
}
</style>
</head>

<body>

<div class="header">STRIPED OWL SECURITY â€” LIVE GLOBAL THREATS</div>
<div class="counter">ATTACKS: <span id="attackCount">0</span></div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
var map = L.map('map', {
    zoomControl: false,
    attributionControl: false
}).setView([20, 0], 2);

L.tileLayer(
    'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png'
).addTo(map);

let attackCounter = 0;

function simulateAttack() {

    var origin = [
        (Math.random() * 140 - 70),
        (Math.random() * 360 - 180)
    ];

    var target = [
        (Math.random() * 140 - 70),
        (Math.random() * 360 - 180)
    ];

    var attackLine = L.polyline([origin, target], {
        color: '#ff0033',
        weight: 2,
        opacity: 0.8
    }).addTo(map);

    var impact = L.circleMarker(target, {
        radius: 6,
        color: '#00ff41',
        fillColor: '#00ff41',
        fillOpacity: 0.8
    }).addTo(map);

    setTimeout(() => {
        map.removeLayer(attackLine);
        map.removeLayer(impact);
    }, 2000);

    attackCounter++;
    document.getElementById("attackCount").innerText = attackCounter;
}

setInterval(simulateAttack, 800);

</script>

</body>
</html>
