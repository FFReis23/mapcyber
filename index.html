<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>STRIPED OWL SECURITY - Global Cyber Threat Intelligence Center</title>

<style>
body {
    margin: 0;
    background-color: #050d14;
    font-family: Arial, sans-serif;
    color: #00ffcc;
}

header {
    text-align: center;
    padding: 15px;
    font-size: 22px;
    font-weight: bold;
    border-bottom: 1px solid #00ffcc;
    background: #03141f;
}

.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    padding: 15px;
}

.card {
    background: #071d2b;
    border: 1px solid #00ffcc;
    border-radius: 8px;
    overflow: hidden;
}

.card h3 {
    margin: 0;
    padding: 8px;
    font-size: 14px;
    background: #06202e;
    border-bottom: 1px solid #00ffcc;
}

iframe {
    width: 100%;
    height: 600px;
    border: none;
}

button {
    position: fixed;
    top: 10px;
    right: 20px;
    background: #00ffcc;
    color: #000;
    border: none;
    padding: 8px 15px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 5px;
}

button:hover {
    background: #00ffaa;
}
</style>
</head>

<body>

<header>
üåç GLOBAL CYBER THREAT INTELLIGENCE CENTER
</header>

<button onclick="openFullscreen()">FULL SCREEN</button>

<div class="grid">

<div class="card">
<h3>Check Point Live Threat Map</h3>
<iframe src="https://threatmap.checkpoint.com/"></iframe>
</div>

<div class="card">
<h3>FortiGuard Threat Map</h3>
<iframe src="https://threatmap.fortiguard.com/"></iframe>
</div>

<div class="card">
<h3>Bitdefender Cyber Threat Map</h3>
<iframe src="https://threatmap.bitdefender.com/"></iframe>
</div>

<div class="card">
<h3>Kaspersky Cyber Map</h3>
<iframe src="https://cybermap.kaspersky.com/"></iframe>
</div>

</div>

<script>
function openFullscreen() {
    document.documentElement.requestFullscreen();
}
</script>

</body>
</html>
