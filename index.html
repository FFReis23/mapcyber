<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>STRIPED OWL SECURITY - Global Cyber Threat Intelligence Center</title>

<style>
body {
    margin: 0;
    background-color: #020b12;
    font-family: Arial, sans-serif;
    color: #00ffcc;
}

/* HEADER GRANDE */
header {
    text-align: center;
    padding: 30px;
    font-size: 36px;
    font-weight: bold;
    border-bottom: 3px solid #00ffcc;
    background: #03141f;
    letter-spacing: 3px;
}

/* GRID GRANDE */
.grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 48vh 48vh;
    gap: 20px;
    padding: 20px;
}

/* CARDS */
.card {
    background: #071d2b;
    border: 2px solid #00ffcc;
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

.card h3 {
    margin: 0;
    padding: 15px;
    font-size: 22px;
    background: #06202e;
    border-bottom: 2px solid #00ffcc;
    text-align: center;
}

/* IFRAME */
iframe {
    flex: 1;
    width: 100%;
    border: none;
}

/* BOT√ÉO FULLSCREEN */
button {
    position: fixed;
    top: 20px;
    right: 30px;
    background: #00ffcc;
    color: #000;
    border: none;
    padding: 12px 20px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 6px;
    font-size: 14px;
}

button:hover {
    background: #00ffaa;
}
</style>
</head>

<body>

<header>
STRIPED OWL SECURITY CYBER THREAT INTELLIGENCE CENTER
</header>

<button onclick="openFullscreen()">FULL SCREEN</button>

<div class="grid">

<div class="card">
<h3>Check Point Live Threat Map</h3>
<iframe src="https://threatmap.checkpoint.com/"></iframe>
</div>

<div class="card">
<h3>FortiGuard Threat Map</h3>
<iframe src="https://threatmap.fortiguard.com/"></iframe>
</div>

<div class="card">
<h3>Bitdefender Cyber Threat Map</h3>
<iframe src="https://threatmap.bitdefender.com/"></iframe>
</div>

<div class="card">
<h3>Radware Live Threat Map</h3>
<iframe src="https://livethreatmap.radware.com/"></iframe>
</div>

</div>

<script>
function openFullscreen() {
    document.documentElement.requestFullscreen();
}
</script>

</body>
</html>
